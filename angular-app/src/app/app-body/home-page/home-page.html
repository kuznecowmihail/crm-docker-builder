<div class="home-page">
  <h2>Добро пожаловать в приложение!</h2>
        
  <div class="status-section">
      <div *ngIf="systemInfo" class="system-info">
          <h4>Информация о системе:</h4>
          <ul>
          <li><strong>Платформа:</strong> {{ systemInfo.platform }}</li>
          <li><strong>Архитектура:</strong> {{ systemInfo.arch }}</li>
          <li><strong>Версия Node.js:</strong> {{ systemInfo.nodeVersion }}</li>
          <li><strong>Версия Electron:</strong> {{ systemInfo.electronVersion }}</li>
          </ul>
      </div>
  </div>

  <div class="actions-section">
      <h3>Действия</h3>
      <div class="buttons">
          <button class="btn btn-primary" (click)="openProject()">
          Открыть проект
          </button>
          <button class="btn btn-secondary" (click)="createProject()">
          Создать проект
          </button>
      </div>
  </div>
</div>
