<div class="app-main">
    <div class="content">
        <app-home-page 
            *ngIf="!isProjectInitialized"
            (projectConfigChange)="onProjectConfigChange($event)">
        </app-home-page>
        
        <app-project-workspace 
            *ngIf="isProjectInitialized"
            [projectConfig]="projectConfig"
            (exitProject)="onExitProject()">
        </app-project-workspace>
    </div>
</div>
